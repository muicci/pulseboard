<!DOCTYPE html>
<html>
<head>
    <title>PulseBoard Quick Add</title>
    <style>
        body { font-family: sans-serif; width: 300px; padding: 10px; }
        h2 { margin-top: 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], textarea {
            width: calc(100% - 12px);
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }
        button:hover { background-color: #45a049; }
        #status { margin-top: 10px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Add Signal to PulseBoard</h2>
    <form id="signalForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4"></textarea>

        <button type="submit">Add Signal</button>
    </form>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
